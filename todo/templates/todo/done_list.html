<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Done List</h1>
    <p>
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Go Home</a>
    </p>
    <ul class="list-group">
        {% for done in dones %}
        <li class="list-group-item">
            <a href="{% url 'todo_detail' pk=done.pk %}">{{ done.title }}</a>
            {% if done.important %}
                <span class="badge text-bg-danger">!</span>
            {% endif %}
            <div style="float: right">
                <a href="{% url 'done_todo' pk=done.pk %}" class="btn btn-success">Uncomplete</a> 
                <a href="{% url 'todo_edit' pk=done.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'destroy' pk=done.pk %}" class="btn btn-danger">Delete</a>
            </div>  
        </li>
        {% endfor %}
    </ul>
</div>
    
</body>
</html>
